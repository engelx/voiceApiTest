<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Web Speech API</title>
    <style>
        :root {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --bg-input: #111827;
            --border: #374151;
            --border-input: #4b5563;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --text-label: #d1d5db;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --btn-blue: #2563eb; --btn-blue-hover: #1d4ed8;
            --btn-yellow: #ca8a04; --btn-yellow-hover: #a16207;
            --btn-green: #16a34a; --btn-green-hover: #15803d;
            --btn-red: #dc2626; --btn-red-hover: #b91c1c;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        .card {
            background-color: var(--bg-card);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        label.form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-label);
            margin-bottom: 0.5rem;
        }

        select, textarea, input[type="range"] {
            width: 100%;
            box-sizing: border-box;
        }

        select, textarea {
            background-color: var(--bg-input);
            color: #fff;
            border: 1px solid var(--border-input);
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            appearance: none; /* Mejor en móviles */
        }

        textarea {
            resize: none;
            min-height: 100px;
        }

        select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .sliders-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-top: 1.25rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        /* Botones optimizados para toque móvil */
        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1 1 calc(50% - 0.5rem);
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
            text-align: center;
        }

        .btn-play { background-color: var(--btn-blue); }
        .btn-play:hover { background-color: var(--btn-blue-hover); }
        .btn-pause { background-color: var(--btn-yellow); }
        .btn-pause:hover { background-color: var(--btn-yellow-hover); }
        .btn-resume { background-color: var(--btn-green); }
        .btn-resume:hover { background-color: var(--btn-green-hover); }
        .btn-cancel { background-color: var(--btn-red); }
        .btn-cancel:hover { background-color: var(--btn-red-hover); }

        .card-header {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-label);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.75rem;
            margin-top: 0;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details-list {
            font-size: 0.875rem;
            color: var(--text-muted);
            list-style: none;
            padding: 0;
            margin: 0;
            word-break: break-word;
            line-height: 1.5;
        }

        .details-list li {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #374151;
        }
        .details-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .details-list strong {
            color: #e5e7eb;
            display: block;
            margin-bottom: 0.25rem;
        }

        .log-container {
            display: flex;
            flex-direction: column;
            height: 16rem;
        }

        .btn-clear {
            background: none;
            color: #9ca3af;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            font-weight: normal;
            flex: none;
            width: auto;
        }
        
        .btn-clear:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .event-log {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .event-log::-webkit-scrollbar {
            display: none;
        }

        .color-green { color: #4ade80; }
        .color-yellow { color: #facc15; }
        .color-gray { color: #6b7280; }
        
        .log-time { color: #6b7280; display: block; margin-bottom: 0.125rem;}
        .log-name { color: #60a5fa; font-weight: bold; }
        .log-detail { color: #d1d5db; }
        
        .log-entry {
            border-left: 2px solid #374151;
            padding-left: 0.5rem;
        }

        /* Ajustes para Desktop */
        @media (min-width: 768px) {
            body { padding: 2rem; }
            h1 { font-size: 1.875rem; }
            .card { padding: 1.25rem; }
            .sliders-grid { grid-template-columns: repeat(3, 1fr); }
            button { flex: none; font-size: 0.875rem; padding: 0.5rem 1rem; width: auto; }
            .details-list strong { display: inline; margin-bottom: 0; }
            .log-time { display: inline; margin-bottom: 0; }
            .log-entry { border-left: none; padding-left: 0; }
        }

        @media (min-width: 1024px) {
            .grid-layout { grid-template-columns: 2fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Explorador de Voces (SpeechSynthesis)</h1>
            <p class="subtitle">Inspecciona y prueba las voces (español priorizado).</p>
        </header>

        <div class="grid-layout">
            
            <div class="space-y-6">
                
                <div class="card">
                    <label class="form-label" for="voiceSelect">Selecciona una Voz:</label>
                    <select id="voiceSelect">
                        <option value="">Cargando voces...</option>
                    </select>
                </div>

                <div class="card">
                    <label class="form-label" for="textInput">Texto a pronunciar:</label>
                    <textarea id="textInput">La ignorancia afirma o niega rotundamente; la ciencia duda.</textarea>

                    <div class="sliders-grid">
                        <div>
                            <div class="slider-header">
                                <span>Tono (Pitch)</span> <span id="pitchVal">1.0</span>
                            </div>
                            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                        </div>
                        <div>
                            <div class="slider-header">
                                <span>Velocidad (Rate)</span> <span id="rateVal">1.0</span>
                            </div>
                            <input type="range" id="rate" min="0.1" max="10" value="1" step="0.1">
                        </div>
                        <div>
                            <div class="slider-header">
                                <span>Volumen (Volume)</span> <span id="volumeVal">1.0</span>
                            </div>
                            <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
                        </div>
                    </div>

                    <div class="buttons-row">
                        <button id="btnPlay" class="btn-play">Hablar</button>
                        <button id="btnPause" class="btn-pause">Pausar</button>
                        <button id="btnResume" class="btn-resume">Reanudar</button>
                        <button id="btnCancel" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

            </div>

            <div class="space-y-6">
                
                <div class="card">
                    <h2 class="card-header">Resumen del Sistema</h2>
                    <ul id="systemSummary" class="details-list">
                        <li class="color-yellow">Esperando motor de síntesis...</li>
                    </ul>
                </div>

                <div class="card">
                    <h2 class="card-header">Detalles de la Voz</h2>
                    <ul id="voiceDetails" class="details-list">
                        <li>Selecciona una voz para ver sus detalles.</li>
                    </ul>
                </div>

                <div class="card log-container">
                    <div class="card-header">
                        <h2>Registro de Eventos</h2>
                        <button id="btnClearLog" class="btn-clear">Limpiar</button>
                    </div>
                    <div id="eventLog" class="event-log">
                        <!-- Los eventos aparecerán aquí -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voiceSelect');
        const textInput = document.getElementById('textInput');
        const voiceDetails = document.getElementById('voiceDetails');
        const eventLog = document.getElementById('eventLog');
        
        const pitch = document.getElementById('pitch');
        const rate = document.getElementById('rate');
        const volume = document.getElementById('volume');
        
        const pitchVal = document.getElementById('pitchVal');
        const rateVal = document.getElementById('rateVal');
        const volumeVal = document.getElementById('volumeVal');

        let voices = [];

        function logEvent(name, detail = '') {
            const time = new Date().toLocaleTimeString('es-ES', { hour12: false, fractionalSecondDigits: 3 });
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-name">${name}</span> <span class="log-detail">${detail}</span>`;
            eventLog.appendChild(logEntry);
            eventLog.scrollTop = eventLog.scrollHeight;
        }

        function populateVoiceList() {
            let allVoices = synth.getVoices();
            
            // Ordenar: español primero, luego alfabéticamente
            voices = allVoices.sort((a, b) => {
                const aLang = a.lang.toLowerCase();
                const bLang = b.lang.toLowerCase();
                const aIsEs = aLang.startsWith('es');
                const bIsEs = bLang.startsWith('es');
                
                if (aIsEs && !bIsEs) return -1;
                if (!aIsEs && bIsEs) return 1;
                return a.name.localeCompare(b.name);
            });

            voiceSelect.innerHTML = '';
            
            if (voices.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'No se encontraron voces.';
                voiceSelect.appendChild(option);
                return;
            }

            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) option.textContent += ' — DEFAULT';
                option.value = i;
                voiceSelect.appendChild(option);
            });

            const uniqueLangs = new Set(voices.map(v => v.lang)).size;
            const localCount = voices.filter(v => v.localService).length;
            const defaultVoice = voices.find(v => v.default)?.name || 'Ninguna';

            document.getElementById('systemSummary').innerHTML = `
                <li><strong>Total de Voces:</strong> ${voices.length}</li>
                <li><strong>Idiomas Diferentes:</strong> ${uniqueLangs}</li>
                <li><strong>Procesamiento Local:</strong> ${localCount} de ${voices.length}</li>
                <li><strong>Voz por Defecto:</strong> ${defaultVoice}</li>
            `;

            updateVoiceDetails();
            logEvent('Sistema', `Cargadas ${voices.length} voces.`);
        }

        function updateVoiceDetails() {
            const selectedIndex = voiceSelect.value;
            if (selectedIndex === '' || voices.length === 0) return;
            
            const v = voices[selectedIndex];
            voiceDetails.innerHTML = `
                <li><strong>Nombre:</strong> ${v.name}</li>
                <li><strong>Idioma:</strong> ${v.lang}</li>
                <li><strong>Servicio Local:</strong> <span class="${v.localService ? 'color-green' : 'color-yellow'}">${v.localService}</span></li>
                <li><strong>Por defecto:</strong> <span class="${v.default ? 'color-green' : 'color-gray'}">${v.default}</span></li>
                <li><strong>URI:</strong> ${v.voiceURI}</li>
            `;
        }

        function speak() {
            if (synth.speaking) {
                logEvent('Error', 'Ya hay una reproducción en curso.');
                return;
            }
            if (textInput.value === '') {
                logEvent('Error', 'El campo de texto está vacío.');
                return;
            }

            const utterThis = new SpeechSynthesisUtterance(textInput.value);
            const selectedOption = voiceSelect.value;
            
            if (selectedOption !== '') {
                utterThis.voice = voices[selectedOption];
            }

            utterThis.pitch = parseFloat(pitch.value);
            utterThis.rate = parseFloat(rate.value);
            utterThis.volume = parseFloat(volume.value);

            utterThis.onstart = (e) => logEvent('onstart', 'Inició la reproducción.');
            utterThis.onend = (e) => logEvent('onend', `Terminó tras ${e.elapsedTime}ms.`);
            utterThis.onerror = (e) => logEvent('onerror', `Error: ${e.error}`);
            utterThis.onpause = (e) => logEvent('onpause', 'Reproducción pausada.');
            utterThis.onresume = (e) => logEvent('onresume', 'Reproducción reanudada.');
            utterThis.onmark = (e) => logEvent('onmark', `Marca alcanzada: ${e.name}`);
            utterThis.onboundary = (e) => logEvent('onboundary', `Límite tipo '${e.name}' en índice ${e.charIndex}.`);

            synth.speak(utterThis);
            logEvent('Comando', 'speak() invocado.');
        }

        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        voiceSelect.addEventListener('change', updateVoiceDetails);

        pitch.addEventListener('input', () => pitchVal.textContent = pitch.value);
        rate.addEventListener('input', () => rateVal.textContent = rate.value);
        volume.addEventListener('input', () => volumeVal.textContent = volume.value);

        document.getElementById('btnPlay').addEventListener('click', speak);
        
        document.getElementById('btnPause').addEventListener('click', () => {
            if(synth.speaking && !synth.paused) {
                synth.pause();
                logEvent('Comando', 'pause() invocado.');
            }
        });
        
        document.getElementById('btnResume').addEventListener('click', () => {
            if(synth.paused) {
                synth.resume();
                logEvent('Comando', 'resume() invocado.');
            }
        });
        
        document.getElementById('btnCancel').addEventListener('click', () => {
            synth.cancel();
            logEvent('Comando', 'cancel() invocado.');
        });

        document.getElementById('btnClearLog').addEventListener('click', () => {
            eventLog.innerHTML = '';
        });

    </script>
</body>
</html>
